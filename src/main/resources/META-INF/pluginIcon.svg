<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="auraGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a277ff"/>
      <stop offset="50%" style="stop-color:#82e2ff"/>
      <stop offset="100%" style="stop-color:#61ffca"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="40" height="40" rx="8" fill="#15141b"/>
  <circle cx="20" cy="20" r="12" fill="url(#auraGrad)" filter="url(#glow)" opacity="0.9"/>
  <circle cx="20" cy="20" r="6" fill="#15141b" opacity="0.5"/>
</svg>
